<body>
    <script>
        let i ;
        let max = 0 ;
        while (i != 0){
            
            i = +prompt (' Nhập số bất kỳ, nhập 0 để thoát!');
            alert(i);
            if (max < i) {
                max = i;
                console.log(max);
            }
            
        }
        alert(max);
    </script>
