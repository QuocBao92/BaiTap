<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="kq"></div>
    <script>
        let inputA, inputB, inputC;
        inputA = prompt('Nhap A');
        inputB = prompt('Nhap B');
        inputC = prompt('Nhap C');
        let answer;
        let a = parseInt(inputA);
        let b = parseInt(inputB);
        let c = parseInt(inputC); 
        if ( a == b){
            if(a == c){
                answer = "tất cả các số giống nhau";
            }else{
                answer = "chỉ có a và b giống nhau";
            }
        }
        else {
            if(a == c){
                answer = "chỉ có a và c giống nhau";
            }else {
                if (b == c){
                    answer = "chỉ có b và c giống nhau";
                }else{
                    answer = "tất cả các số khác nhau";
                }
            }
        }
        document.getElementById("kq").innerHTML = 'kết quả '+ answer;
    </script>
</body>
</html>
