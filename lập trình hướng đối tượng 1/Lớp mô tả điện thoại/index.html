<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Xây dựng lớp mô tả điện thoại </title>
    <style>
        body{
            background: #c8d8ee;
        }       
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: auto;
        }
        .name{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }       
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="name">
                [Bài tập] Xây dựng lớp mô tả điện thoại !!
            <h5>Nguyễn Quốc Báo - C0619G1</h5>
        </div>
        <div class="container mt-5">       
            <fieldset class="border p-3">
                <legend>Bài Làm</legend>       
                <fieldset>
                    <legend>NOKIA</legend>
                    <p id="nokiaStatus">Trạng Thái</p>
                    <p id="nokiaBatery">Pin</p>
                    <textarea id="nokiaMessage"></textarea>
                    <p> <button onclick="sendMessageNokia()">Send</button>
                    <button id="inboxNokia" onclick="readInboxNokia()">Inbox</button>
                    <button id="outboxNokia" onclick="reaOutboxNokia()">Outbox</button>
                    <button id="chargeNokia" onclick="chargeNokia()">Charge</button></p>
                    <p><button onclick="onOFFNokia()">ON/OFF</button></p>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>IPHONE</legend>
                    <p id="iphoneStatus">Trạng Thái</p>
                    <p id="iphoneBatery">Pin</p>
                    <textarea id="iphoneMessage"></textarea>
                    <p><button onclick="sendMessageIphone()">Send</button>
                    <button id="inboxIphone" onclick="readInboxIphone()">Inbox</button>
                    <button id="outboxIphone" onclick="reaOutboxIphone()">Outbox</button>
                    <button id="chargeIphone" onclick="chargeIphone()">Charge</button></p>
                    <p><button onclick="onOFFIphone()">ON/OFF</button></p>
                </fieldset>
            </fieldset>         
        </div>
    </div>
    <script src="MobileClass.js"></script>
    <script src="main.js"></script>
</body>
</html>
