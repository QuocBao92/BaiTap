<body style="background-color: burlywood">
        <div class="wrapper">
            <div class="myname">
                <h2>[Bài tập] In số số nguyên tố!</h2>
                <h3> Nguyễn Quốc Báo C0619G1 </h3>

            </div>
            <div class="noidung">
                <fieldset>
                    <legend>Hiện số Nguyên tố!</legend>    
                    <label> </label>                 
                    <!-- <input type="text" id="x" name="sosonguyento" value="" ><br><br> -->
                    <!-- <input type="button" id="kiemtra" value="kiểm tra" onclick="ktSonguyento()"> -->
                    <div id="inketqua" class="kq"></div>
                </fieldset>
            
            </div>
        </div>

        <script>
           function ktSonguyento(snt){
               if (snt< 2 ) return false;
               for (let i = 2; i<= Math.sqrt(snt);i++){
                   if  (snt % i === 0) return false;
               }
               return true;
           }

       
            
                let soSNT = +prompt('Nhập vào số số nguyên tố cần in : ');   
                console.log(soSNT);
                if (!isNaN(soSNT)){
                    let count = 1;
                    let result = "";
                    let n = 2;
                    while(count <= soSNT){
                        if (ktSonguyento(n)){
                            result += n + "  ";
                            count ++;
                        }
                        n++;
                        document.getElementById('inketqua').innerHTML = +soSNT+ ' số nguyên tố đầu tiên đó là : ' +result;
                    }
                }else {alert('Nhập lại không phải là số');
                document.getElementById('inketqua').innerHTML = 'Không phải số vui lòng nhập lại!';
             }
           
           



        </script>
</body>
