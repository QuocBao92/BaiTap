<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math | [*Bài tập] Làm việc với các đối tượng thông dụng</title>
</head>

<body>
    <span>Sinh số ngẫu nhiên từ 0-10: </span> <span id="0-10"> </span> <br>
    <span>Sinh số ngẫu nhiên từ 0-400: </span> <span id="0-400"> </span> <br>
    <span>Sinh số ngẫu nhiên từ 50-100: </span> <span id="50-100"></span> <br>
    <br>
    <span>Giá trị nhỏ nhất các số 5,7,2,9 là: </span> <span id="min"></span><br>
    <br>
    <span>Lũy thừa của 5^3 là: </span> <span id="luythua"></span><br>
    <br>
    <span>Diện tích hình tròn bán kính 5 cm là: </span> <span id="dientich"></span>
</body>
<script>
    function getRandom(a, b) {
        return Math.floor(Math.random() * (b - a)) + a;
    }
    document.getElementById("0-10").innerHTML = getRandom(0, 10);
    document.getElementById("0-400").innerHTML = getRandom(0, 400);
    document.getElementById("50-100").innerHTML = getRandom(50, 100);
    document.getElementById("min").innerHTML = Math.min(5, 7, 2, 9);
    document.getElementById("luythua").innerHTML = Math.pow(5, 3);
    document.getElementById("dientich").innerHTML = Math.round(Math.PI * Math.pow(5, 2));
</script>

</html>
