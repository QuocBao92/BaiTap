        function find_tuyentinh(arr,index){
            t3 = performance.now();
            for(let i = 0; i < arr.length; i++){
                if(arr[i] == index){
                    t4 = performance.now();
                    return i;
                }
            } 
            t4 = performance.now();

        }
        function find_nhiphan(arr, value){
            t1 = performance.now();
            let p = 0;
            let first = 0;
            let last = arr.length - 1;
            if(value < arr[0] || value > arr[arr.length - 1]){
                t2 = performance.now();
                return -1;
            }
                
            do{
                p = Math.round(arr.length/2,0);
                if(arr[p] == value){
                    t2 = performance.now();
                    return A.indexOf(arr[p]);
                }
                else if(arr[p] > value){
                    last = p;
                    arr = arr.slice(first, last);
                }
                else{
                    first= p;
                    arr = arr.slice(first, last);
                }
            }
            while(first < last);
        }
